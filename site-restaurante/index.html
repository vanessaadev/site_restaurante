<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Restaurante</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- CSS customizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-10"></div>
                <div class="col">
                    <!-- Aciona o modal -->
                    <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#loginModal">
                        login
                    </button>
                </div>
            </div>
        </div>

    </nav>

    <header>
        <h3>Venha provar os deliciosos temperos do Cear√°</h3>

        <!-- BUSCAR ... -->
    </header>




    <!-- ===== Modal ===== -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Sign In</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Floating labels -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Login</button>

                    <li>
                        <a href="cadastro.html">Cadastrar</a>
                    </li>

                </div>
            </div>
        </div>
    </div>
</body>

<!-- JavaScript do Bootstrap -->
